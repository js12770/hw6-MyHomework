<!DOCTYPE HTML>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="../assets/images/favicon.png">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="at-plus-container">
      <div id="blank"></div>
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div class="info">
              <p id="cal-result"></p>
              <p id="msg"></p>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li id="aButton" title="蒙版"><span>A</span></li>
              <li id="bButton" title="历史记录"><span>B</span></li>
              <li id="cButton" title="消息"><span>C</span></li>
              <li id="dButton" title="设置"><span>D</span></li>
              <li id="eButton" title="登录/注册"><span>E</span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="jquery-2.1.3.js"></script>
  <script src="ajax.js"></script>
</html>
