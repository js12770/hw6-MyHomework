<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US" xml:lang="en-US">
  <head>
    <title>环形按钮</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="icon" sizes="196x196" href="assets/images/favicon.png">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
  <div id= "contain"> 
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
            <div id="info"></div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="蒙板" id = "cira" class="mask button"><span class="mask_font">A</span></li>
              <li title="历史记录" id = "cirb" class="history button"><span class="history_font">B</span></li>
              <li title="消息" id = "circ" class="message button" ><span class="message_font">C</span></li>
              <li title="设置" id = "cird" class="setting button" ><span class="setting_font">D</span></li>
              <li title="登录/注册" id = "cire"class="sign button"><span class="sign_font">E</span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon" ></div>
          </div>
        </div>
      </div>
    </div>
	</div>
	  <script type="text/javascript" src="jquery-2.1.3.js"></script>
		<script type="text/javascript" src="ajax.js"></script>
  </body>
</html>
